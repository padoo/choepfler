<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/starter.css">
  <title>Chöpfler</title>
</head>
<body>
<div class="container">
  <header class="pb-3 mb-5 border-bottom">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 py-2">
        <div class="d-flex">
          <a href="index.html"><img alt="Chöpfler Logo mit Link" src="assets/logo.svg" height="50"></a>
        </div>
      </div>
      <div class="align-middle col-xs-12 col-sm-12 col-md-6 col-lg-6 py-2">
        <form class='navbar-form'>
          <div class='input-group'>
            <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Suche" aria-label="Search">
            <a id="searchButton" class="btn btn-outline-success" role="button"><i class="bi bi-search"></i></a>
          </div>
        </form>
      </div>
    </div>
  </header>

  <div class="row">
    <div class="col-10 col-sm-11">
      <h1 id="badname"></h1>
    </div>
    <div class="col-2 col-sm-1" style="text-align: right;">
      <a id="favorit" href="#"><h3><i class="bi-star text-warning"></i></h3></a>
    </div>
  </div>

  <br>
  <br>

  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Becken</th>
        <th scope="col">Grad</th>
        <th scope="col">Datum</th>
      </tr>
      </thead>
      <tbody id="beckenListe">
      </tbody>
    </table>
  </div>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 py-2">
        <h6>Preise:</h6>
        <p id="badpreise"></p>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-2 col-lg-2 py-0.5">
      </div>
      <div class="col-xs-9 col-sm-9 col-md-4 col-lg-4 py-1.5">
        <h6>Ort:</h6>
        <p id="badAdresse"></p>
      </div>
    </div>
  </div>

  <br>
  <br>

  <a href="impressum.html">Impressum</a>

  <script src="js/lib/jquery.slim.min.js"></script>
  <script type="module" src="js/starter.js"></script>
  <script type="module" src="js/details.js"></script>
</div>
</body>
</html>
