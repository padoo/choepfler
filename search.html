<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/starter.css">
  <link rel="icon" href="assets/choepfeler_logo.svg" type="image/x-icon"/>
  <title>Chöpfler</title>
</head>
<body>
<div class="container">
  <header class="pb-3 mb-5 border-bottom">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 py-2">
        <div class="d-flex">
          <a href="index.html"><img alt="Chöpfler Logo mit Link" src="assets/logo.svg" height="50"></a>
        </div>
      </div>
    </div>
  </header>
  <h1>Erweiterte Suche</h1>
  <div id="filterForm">
    <form>
      <div class="form-row">

        <div class="form-group col-md-6">
          <label for="searchInput">Suche</label>
          <input type="search" class="form-control" id="searchInput" placeholder="Suche"/>
        </div>
        <div class="form-group col-md-6">
          <label for="inputKanton">Kanton</label>
          <select id="inputKanton" class="form-control">
            <option></option>
            <option>Aargau (AG)</option>
            <option>Appenzell Ausserrhoden (AR)</option>
            <option>Appenzell Innerrhoden (AI)</option>
            <option>Basel-Landschaft (BL)</option>
            <option>Basel-Stadt (BS)</option>
            <option>Bern (BE)</option>
            <option>Freiburg (FR)</option>
            <option>Genf (GE)</option>
            <option>Glarus (GL)</option>
            <option>Graubünden (GR)</option>
            <option>Jura (JU)</option>
            <option>Luzern (LU)</option>
            <option>Neuenburg (NE)</option>
            <option>Nidwalden (NW)</option>
            <option>Obwalden (OW)</option>
            <option>St. Gallen (SG)</option>
            <option>Schaffhausen (SH)</option>
            <option>Schwyz (SZ)</option>
            <option>Solothurn (SO)</option>
            <option>Thurgau (TG)</option>
            <option>Tessin (TI)</option>
            <option>Uri (UR)</option>
            <option>Wallis (VS)</option>
            <option>Zug (ZG)</option>
            <option>Zürich (ZH)</option>
            <option>Waadt (VD)</option>
          </select>
        </div>
      </div>

      <div class="tempSearchAndSearchButton form-row">
        <div class="form-group">
          <label for="temperatureFilter">min. Wassertemperatur</label>
          <div id="temperatureFilter" class="temperatureFilter d-flex">
            <input class="tempInput form-control" id="tempInput" type="number"/>
            <p class="Celsius">°C</p>
            <Input id="tempRange" class="range" type="range" name="" min="0" max="50" value="0"/>
            <button hidden id="resetTemperature" type='button'
                    class="resetTemperature btn btn-outline-success bi bi-arrow-counterclockwise">
            </button>
          </div>
        </div>

        <div class="gratisFilter d-flex">
          <button id="reverseButton" type='button'
                  class="reverseButton btn btn-outline-success bi bi-arrow-down-up"></button>
          <p id="textGratis" class="textGratis">Gratis Angebot:</p>
          <input class="checkboxGratis" type="checkbox" id="checkboxGratis" placeholder="Suche"/>
        </div>
      </div>


    </form>
  </div>

  <div class="result d-flex">
    <h2>Resultate</h2>
    <p class="resultLengthBadis" id="resultLengthBadis"></p>
  </div>
  <img id="spinner" width="100px" height="100px" class="spinner" src="assets/choepfeler_logo.svg"/>

  <p id="badiname"></p>
  <p id="location"></p>
  <p id="img"></p>


  <div id="badiliste">
  </div>
</div>

<footer class=full_footer>
  <img class="island" src="assets/island2.png" alt="picture of island"/>
  <div class="choepfler-webapp">
    <img class="logo" src="assets/choepfeler_logo.svg" alt="choepfler logo"/>
    <h4>Chöpfler Webapp ©</h4>
  </div>
  <div class="links-div">
    <div class="links">
      <p><a href="impressum.html" class="link-impressum">Impressum</a></p>
      <p><a href="./" class="link-impressum"><span>&#8593; &nbsp;</span></a></p>
    </div>
  </div>

</footer>

<script src="js/lib/jquery.slim.min.js"></script>
<script type="module" src="js/starter.js"></script>
<script type="module" src="js/search.js"></script>
</body>
</html>
